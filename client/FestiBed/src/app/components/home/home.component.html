    <div *ngIf="searchService.getSelectFestival === true">
        <!--FILTRE-->
        <app-filtre></app-filtre>
    </div>

    <div *ngIf="searchService.getSelectBed === true">
        <!--FILTRE-->
        <app-filtre-bed></app-filtre-bed>
    </div>

    <div>
        <mat-grid-list cols="2"  gutterSize="30px" ratio="4:3" [routerLink]="['/festival', 1]">
          <mat-grid-tile *ngFor="let tile of tiles" [routerLink]="['/'+tile.type]"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [ngStyle]="{'background-image':'url(' + tile.color + ')'}"
          >
            <p class="tileText">{{tile.text}}</p>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
