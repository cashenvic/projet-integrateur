<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row">
          <a href="hebergement/{{row.id_hebergement}}">
            <img [src]="urlPhoto">
          </a>
         </td>
      </ng-container>
      
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row">
          <a href="hebergement/{{row.id_hebergement}}">
            {{row.nom}}
          </a>
         </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
      </ng-container>

       <!-- Date_debut Column -->
       <ng-container matColumnDef="Date Création">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Création </th>
        <td mat-cell *matCellDef="let row"> {{row.date_creation | date : 'd MMMM y'}} </td>
      </ng-container>


      <!-- Color Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="Etoile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etoile  </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre_etoile}} <i class="fas fa-star" ></i> </td>
        
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
        <td mat-cell *matCellDef="let row"> {{row.note_globale}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
