  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="filtre" fxLayout="row" fxLayoutAlign="space-between center">
      <!--DATAPICKER-->
      <div>
        <mat-form-field>
          <input matInput placeholder="Date" [satDatepicker]="picker4" formControlName="dateRange" required>
          <sat-datepicker #picker4 [rangeMode]="true" orderPeriodLabel="month">
          </sat-datepicker>
          <sat-datepicker-toggle matSuffix [for]="picker4"></sat-datepicker-toggle>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Lieu</mat-label>
          <mat-select [(value)]="nom_departement" formControlName="nom_departement" required>
            <mat-option *ngFor="let dep of departementsFest" [value]="dep.nom_departement">{{dep.nom_departement}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>


      <div>
        <mat-form-field>
          <mat-label>Cat√©gories</mat-label>
          <mat-select [(value)]="categorie" formControlName="categorie" required>
            <mat-option *ngFor="let categorie of categories" [value]="categorie.id_domaine">{{categorie.nom}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-card-actions>
          <!-- <button mat-button (click)="searchFestival()">
            Rechercher
          </button> -->

          <button mat-button type="submit" [disabled]="form.invalid">RECHERCHER</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </form>
