<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Photo Column -->
      <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row"> 
          <a href="festival/{{row.id_festival}}">
            <img [src]="urlPhoto"> 
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> 
          <a href="festival/{{row.id_festival}}">
            {{row.nom}} 
          </a>
        </td>
      </ng-container>

      <!-- Lieu Column -->
      <ng-container matColumnDef="Lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.latitude}} , {{row.longitude}} </td>
      </ng-container>

      <!-- Date_debut Column -->
      <ng-container matColumnDef="Date_debut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de DÃ©but </th>
        <td mat-cell *matCellDef="let row"> {{row.date_debut | date : 'd MMMM y'}} </td>
      </ng-container>

      <ng-container matColumnDef="Date_fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Fin </th>
        <td mat-cell *matCellDef="let row"> {{row.date_fin | date : 'd MMMM y'}} </td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
        <td mat-cell *matCellDef="let row">
          <span>{{row.note_global}}/100</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
